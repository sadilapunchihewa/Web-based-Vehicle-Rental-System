
# VEHICLE RENTAL SYSTEM - UNIFIED CONFIGURATION

spring.application.name=Vehicle Rental System

# MVC Configuration

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Database Configuration

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DriveLK;encrypt=true;trustServerCertificate=true
spring.datasource.username=root
spring.datasource.password=admin@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate Configuration

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=dbo
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JSP Configuration

server.servlet.jsp.init-parameters.development=true

# File Upload Configuration (for payment slips)

file.upload-dir=./Uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Thymeleaf Configuration (for support module only)

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.check-template-location=true
# Exclude JSP-based views from Thymeleaf resolution
spring.thymeleaf.excluded-view-names=home,login,signup,admin*,driver*,vehicle*,rental*,payment*,invoice,test,support*

# Logging Configuration

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.vehiclerental=DEBUG

# Server Configuration

server.port=8080
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Static Resources Configuration

spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:./Uploads/
spring.mvc.static-path-pattern=/static/**

# Session Configuration

server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Application Specific Properties

app.name=Vehicle Rental System
app.version=1.0.0
app.description=Unified Vehicle Rental Management System
